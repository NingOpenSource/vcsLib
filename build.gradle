group 'org.yanning.gradle'
version '1.1.1'

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

//这里是配置library上传的资料区
publish {
    userOrg = 'ningopensource'
    groupId = this.group
    artifactId = this.name
    publishVersion = this.version
    description = 'a gradle plugin to use vcs libs'
    desc = description
    website = "https://github.com/NingOpenSource/vcsLib"
}
//ap
task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}
//javadoc(type: Javadoc) {
